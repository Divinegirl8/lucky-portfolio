      body {
        background-color: #168bff;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 52px;
      }

      .parent-cont {
        background-color: #fff;
        width: 1050px;
        height: 520px;
        border-radius: 60px;
      }

      .parent-cont h1 {
        text-align: center;
        font-family: "Inter", sans-serif;
        font-family: "Poppins", sans-serif;
        font-family: "Roboto", sans-serif;
        font-size: 50px;
        font-weight: 850;
        margin-top: 80px;
        color: #161c2d;
        letter-spacing: -2.67px;
      }
      .container svg {
        float: right;
        margin-right: 60px;
        margin-top: 40px;
      }
      /* .parent-cont svg :hover {
        transform: scale(1.1);
        transition: all 0.3s;
      } */
      .parent-cont h4 {
        width: 55%;
        text-align: center;
        color: #6f727b;
        font-family: "Inter", sans-serif;
        font-family: "Poppins", sans-serif;
        font-family: "Roboto", sans-serif;
        font-weight: 550;
        font-size: 15px;
        line-height: 25px;
      }

      .mtex {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: -18px;
      }

      form,
      .forma {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form .pass {
        margin-top: 40px;
        width: 750px;
        border: none;
        border-bottom: 1px solid #b3b3b5;
        height: 45px;
        font-size: 25px;
      }

      form .pass:focus {
        outline: none;
        color: black;
      }

      form .pass::placeholder {
        font-family: "Inter", sans-serif;
        font-family: "Poppins", sans-serif;
        font-family: "Roboto", sans-serif;
        font-weight: 595;
        font-size: 14px;
        letter-spacing: 2px;
        color: #9d9d9d;
      
      }

.toogle {
/* display: flex; */
margin-left: -50px;
}

      .sv {
        margin-top: -80px;
        position: absolute;
        margin-left: 44rem;
        line-height: 50px;
      }

      .sv .closeye {
        display: none;
      }

      .but {
        width: 210px;
        height: 55px;
        border-radius: 30px;
        border: none;
        background: #abb4af;
        margin-top: 70px;
        cursor: pointer;
      }

      .buti {
        width: 210px;
        height: 55px;
        border-radius: 30px;
        border: none;
        background: green;
        margin-top: 70px;
        display: none;
       
      }

      .respan {
        font-family: "Inter", sans-serif;
        font-family: "Poppins", sans-serif;
        font-family: "Roboto", sans-serif;
        font-weight: 550;
        font-size: 13px;
        color: #fff;
      }


      input{
        overflow: hidden;
      }

      input[type="password"] {
        font-size: 40px;
        color: #9D9D9D;
      }

      input[type="password"]:focus {
        font-size: 40px;
        color: #9D9D9D;
      }


small{
        visibility: hidden;
}


.gry.error small{
    visibility: visible;
    color: #e74c3c;
    color: red;
  font-family: "Inter", sans-serif;
        font-family: "Poppins", sans-serif;
        font-family: "Roboto", sans-serif;
        font-size: 14px;
}

.gry.error input{
border-color: #e74c3c;
}

.gry.success input{
border-color: blue;
}
